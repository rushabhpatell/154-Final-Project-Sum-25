<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./public/volunteer-management-logo@2x.png"
    />
    <title>Welcome </title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="success-page">
      <main class="background-parent">
        <img class="background-icon" alt="" src="./public/background@2x.png" />
        <img
          class="volunteer-management-logo-icon"
          loading="lazy"
          alt=""
          src="./public/volunteer-management-logo@2x.png"
        />
      </main>
      <div class="success-content">
        <div class="success-card">
          <div class="success-message">
            <h1>Welcome!</h1>
            <p>Congratulations, you have successfully logged in.</p>
          </div>
          <button onclick="window.location.href='login-page.html'" class="logout-btn">
            Log Out
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
